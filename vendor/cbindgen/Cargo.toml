[dependencies.clap]
optional = true
version = "3.1"

[dependencies.heck]
version = "0.4"

[dependencies.indexmap]
version = "1"

[dependencies.log]
version = "0.4"

[dependencies.proc-macro2]
version = "1"

[dependencies.quote]
version = "1"

[dependencies.serde]
default-features = false
features = ["derive"]
version = "1.0.103"

[dependencies.serde_json]
version = "1.0"

[dependencies.syn]
default-features = false
features = ["clone-impls", "extra-traits", "full", "parsing", "printing"]
version = "1.0.88"

[dependencies.tempfile]
version = "3"

[dependencies.toml]
version = "0.5"
[dev-dependencies.serial_test]
version = "0.5.0"

[features]
default = ["clap"]

[lib]
name = "cbindgen"
path = "src/lib.rs"

[package]
authors = ["Emilio Cobos √Ålvarez <emilio@crisal.io>", "Jeff Muizelaar <jmuizelaar@mozilla.com>", "Kartikaya Gupta <kats@mozilla.com>", "Ryan Hunt <rhunt@eqrion.net>"]
categories = ["external-ffi-bindings", "development-tools::ffi"]
description = "A tool for generating C bindings to Rust code."
edition = "2018"
exclude = ["tests/profile.rs"]
keywords = ["bindings", "ffi", "code-generation"]
license = "MPL-2.0"
name = "cbindgen"
readme = "README.md"
repository = "https://github.com/eqrion/cbindgen"
version = "0.24.5"
