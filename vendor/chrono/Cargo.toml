[dependencies.arbitrary]
features = ["derive"]
optional = true
version = "1.0.0"

[dependencies.criterion]
optional = true
version = "0.4.0"

[dependencies.num-traits]
default-features = false
version = "0.2"

[dependencies.pure-rust-locales]
optional = true
version = "0.5.2"

[dependencies.rkyv]
optional = true
version = "0.7"

[dependencies.rustc-serialize]
optional = true
version = "0.3.20"

[dependencies.serde]
default-features = false
optional = true
version = "1.0.99"

[dependencies.time]
optional = true
version = "0.1.43"
[dev-dependencies.bincode]
version = "1.3.0"

[dev-dependencies.doc-comment]
version = "0.3"

[dev-dependencies.serde_derive]
default-features = false
version = "1"

[dev-dependencies.serde_json]
version = "1"

[features]
__doctest = []
__internal_bench = ["criterion"]
alloc = []
clock = ["std", "winapi", "iana-time-zone"]
default = ["clock", "std", "oldtime", "wasmbind"]
libc = []
oldtime = ["time"]
std = []
unstable-locales = ["pure-rust-locales", "alloc"]
wasmbind = ["wasm-bindgen", "js-sys"]

[lib]
name = "chrono"

[package]
categories = ["date-and-time"]
description = "Date and time library for Rust"
documentation = "https://docs.rs/chrono/"
edition = "2021"
exclude = ["/ci/*"]
homepage = "https://github.com/chronotope/chrono"
keywords = ["date", "time", "calendar"]
license = "MIT/Apache-2.0"
name = "chrono"
readme = "README.md"
repository = "https://github.com/chronotope/chrono"
rust-version = "1.56.0"
version = "0.4.26"
[package.metadata.docs.rs]
features = ["serde"]
rustdoc-args = ["--cfg", "docsrs"]

[package.metadata.playground]
features = ["serde"]
[target."cfg(all(target_arch = \"wasm32\", not(any(target_os = \"emscripten\", target_os = \"wasi\"))))".dependencies.js-sys]
optional = true
version = "0.3"

[target."cfg(all(target_arch = \"wasm32\", not(any(target_os = \"emscripten\", target_os = \"wasi\"))))".dependencies.wasm-bindgen]
optional = true
version = "0.2"
[target."cfg(all(target_arch = \"wasm32\", not(any(target_os = \"emscripten\", target_os = \"wasi\"))))".dev-dependencies.wasm-bindgen-test]
version = "0.3"
[target."cfg(target_os = \"android\")".dependencies.android-tzdata]
version = "0.1.1"
[target."cfg(unix)".dependencies.iana-time-zone]
features = ["fallback"]
optional = true
version = "0.1.45"
[target."cfg(windows)".dependencies.winapi]
features = ["std", "minwinbase", "minwindef", "timezoneapi", "sysinfoapi"]
optional = true
version = "0.3.0"
