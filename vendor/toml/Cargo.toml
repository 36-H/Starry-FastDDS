[dependencies.indexmap]
optional = true
version = "1.0"

[dependencies.serde]
version = "1.0.97"
[dev-dependencies.serde_derive]
version = "1.0"

[dev-dependencies.serde_json]
version = "1.0"

[features]
default = []
preserve_order = ["indexmap"]

[package]
authors = ["Alex Crichton <alex@alexcrichton.com>"]
categories = ["encoding", "parser-implementations", "parsing", "config"]
description = "A native Rust encoder and decoder of TOML-formatted files and streams. Provides\nimplementations of the standard Serialize/Deserialize traits for TOML data to\nfacilitate deserializing and serializing Rust structures.\n"
documentation = "https://docs.rs/toml"
edition = "2018"
homepage = "https://github.com/toml-rs/toml"
include = ["src/**/*", "Cargo.toml", "LICENSE*", "README.md", "examples/**/*", "benches/**/*", "tests/**/*"]
keywords = ["encoding", "toml"]
license = "MIT/Apache-2.0"
name = "toml"
readme = "README.md"
repository = "https://github.com/toml-rs/toml"
rust-version = "1.48.0"
version = "0.5.11"
[[package.metadata.release.pre-release-replacements]]
file = "CHANGELOG.md"
min = 1
replace = "{{version}}"
search = "Unreleased"

[[package.metadata.release.pre-release-replacements]]
exactly = 1
file = "CHANGELOG.md"
replace = "...{{tag_name}}"
search = "\\.\\.\\.HEAD"

[[package.metadata.release.pre-release-replacements]]
file = "CHANGELOG.md"
min = 1
replace = "{{date}}"
search = "ReleaseDate"

[[package.metadata.release.pre-release-replacements]]
exactly = 1
file = "CHANGELOG.md"
replace = "<!-- next-header -->\n## [Unreleased] - ReleaseDate\n"
search = "<!-- next-header -->"

[[package.metadata.release.pre-release-replacements]]
exactly = 1
file = "CHANGELOG.md"
replace = "<!-- next-url -->\n[Unreleased]: https://github.com/toml-rs/toml_edit/compare/{{tag_name}}...HEAD"
search = "<!-- next-url -->"
