[dependencies.os_str_bytes]
default-features = false
features = ["raw_os_str"]
version = "6.0"

[lib]
bench = false

[package]
categories = ["command-line-interface"]
description = "Minimal, flexible command line parser"
edition = "2021"
include = ["build.rs", "src/**/*", "Cargo.toml", "LICENSE*", "README.md", "benches/**/*", "examples/**/*"]
keywords = ["argument", "cli", "arg", "parser", "parse"]
license = "MIT OR Apache-2.0"
name = "clap_lex"
repository = "https://github.com/clap-rs/clap/tree/master/clap_lex"
resolver = "2"
rust-version = "1.56.1"
version = "0.2.4"
[[package.metadata.release.pre-release-replacements]]
file = "CHANGELOG.md"
min = 1
replace = "{{version}}"
search = "Unreleased"

[[package.metadata.release.pre-release-replacements]]
exactly = 1
file = "CHANGELOG.md"
replace = "...{{tag_name}}"
search = "\\.\\.\\.HEAD"

[[package.metadata.release.pre-release-replacements]]
file = "CHANGELOG.md"
min = 1
replace = "{{date}}"
search = "ReleaseDate"

[[package.metadata.release.pre-release-replacements]]
exactly = 1
file = "CHANGELOG.md"
replace = "<!-- next-header -->\n## [Unreleased] - ReleaseDate\n"
search = "<!-- next-header -->"

[[package.metadata.release.pre-release-replacements]]
exactly = 1
file = "CHANGELOG.md"
replace = "<!-- next-url -->\n[Unreleased]: https://github.com/clap-rs/clap/compare/{{tag_name}}...HEAD"
search = "<!-- next-url -->"

[[package.metadata.release.pre-release-replacements]]
exactly = 4
file = "README.md"
prerelease = true
replace = "github.com/clap-rs/clap/blob/{{tag_name}}/"
search = "github.com/clap-rs/clap/blob/[^/]+/"
