[features]
fallback = []

[package]
authors = ["Andrew Straw <strawman@astraw.com>", "Ren√© Kijewski <rene.kijewski@fu-berlin.de>", "Ryan Lopopolo <rjl@hyperbo.la>"]
categories = ["date-and-time", "internationalization", "os"]
description = "get the IANA time zone for the current system"
edition = "2018"
keywords = ["IANA", "time"]
license = "MIT OR Apache-2.0"
name = "iana-time-zone"
readme = "README.md"
repository = "https://github.com/strawlab/iana-time-zone"
version = "0.1.57"
[target."cfg(any(target_os = \"macos\", target_os = \"ios\"))".dependencies.core-foundation-sys]
version = "0.8.3"
[target."cfg(target_arch = \"wasm32\")".dependencies.js-sys]
version = "0.3.50"

[target."cfg(target_arch = \"wasm32\")".dependencies.wasm-bindgen]
version = "0.2.70"
[target."cfg(target_arch = \"wasm32\")".dev-dependencies.wasm-bindgen-test]
version = "0.3"
[target."cfg(target_os = \"android\")".dependencies.android_system_properties]
version = "0.1.5"
[target."cfg(target_os = \"haiku\")".dependencies.iana-time-zone-haiku]
version = "0.1.1"
[target."cfg(target_os = \"windows\")".dependencies.windows]
features = ["Globalization"]
version = "0.48.0"
