documentation = "https://docs.rs/cexpr/"
edition = "2018"
keywords = ["C", "expression", "parser"]
license = "Apache-2.0/MIT"
name = "cexpr"
repository = "https://github.com/jethrogb/rust-cexpr"
version = "0.6.0"
