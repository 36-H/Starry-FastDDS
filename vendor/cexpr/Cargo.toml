[badges.travis-ci]
repository = "jethrogb/rust-cexpr"
[dependencies.nom]
default-features = false
features = ["std"]
version = "7"
[dev-dependencies.clang-sys]
version = ">= 0.13.0, < 0.29.0"

[package]
authors = ["Jethro Beekman <jethro@jbeekman.nl>"]
